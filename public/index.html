<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/bower_components/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="/bower_components/codemirror/theme/blackboard.css">
    <link rel="stylesheet" href="/bower_components/codemirror/theme/xq-dark.css">
    <link rel="stylesheet" href="dist/styles.css">

    <title>codeSnap</title>
</head>
<body>
    <!-- NAV -->
    <nav class="menu">
        <span class="logo">code<span class="accent">Snap</span></span>

        <div class="nav-right">
            <button onclick="saveBlob()">Snap Image</button>
            
            <input id="br" type="range" min="0" max="15" step="1" value="6" data-suffix="px">
            
            <ul class="colors">
                <li data-color="#e74c3c"></li>
                <li data-color="#e67e22"></li>
                <li data-color="#2ecc71"></li>
                <li data-color="#3498db"></li>
                <li data-color="#ffffff"></li>
            </ul>
        </div>
    </nav>

    <!-- CODE SHIZZ -->
    <div class="container">        
        <div id="codeWrapper">
            <textarea id="code">// Psst... Paste your code here.</textarea>
        </div>
    </div>

    <!-- LOAD SCRIPTS -->
    <script src="/bower_components/file-saver/FileSaver.js"></script>
    <script src="/bower_components/codemirror/lib/codemirror.js"></script>
    <script src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="/bower_components/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
